<header></header>

<a href="#/add" class="add-new">
    <i class="fa fa-plus"></i>
</a>

<div class="container album-list">
    <h1>Albums</h1>

    <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="album in albums">
        <a href="#album/{{album.title}}" class="thumbnail" ng-click="request($index)">
            <p>{{album.title}}</p>
            <img ng-src="{{album.src}}" alt="">
        </a>
    </div>
</div>
