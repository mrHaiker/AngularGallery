<style>
    .blur {
        background: url({{album.src}}) center no-repeat;
    }
    h1 {
        color: #666;
        text-shadow: 3px 3px 6px rgba(0,0,0,.4);
    }
</style>

<header>
    <ul class="nav">
        <li><a id="btn-home" href="#/"><i class="fa fa-home"></i></a></li>
    </ul>
</header>

<a href="#/add" class="add-new">
<i class="fa fa-plus"></i>
</a>

<div class="container album-page">
    <div class="blur"></div>
    <div class="wrapper">
        <h1>{{album.title}}</h1>

        <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="picture in album.pictures">
            <a href="#album/{{albumName}}/photo/{{picture.title}}" class="thumbnail">
                <p>{{picture.title}}</p>
                <img ng-src="{{picture.src}}" alt="">
            </a>
        </div>
    </div>
</div>
